{% extends "layout.html" %}
{% block title %}Log In Â· Barkr{% endblock %}
{% block content %}
<section class="center mt-8">
  <form class="card p-2 stack stack-lg" method="post" action="{{ url_for('login') }}" style="width:min(520px,95vw);">
    <div class="card__info">
      <div class="card__title"><h1 class="card__name">Log In</h1></div>

      <div class="form-field">
        <label>Username</label>
        <input type="text" name="username" required autocomplete="username" />
      </div>
      <div class="form-field">
        <label>Password</label>
        <input type="password" name="password" required autocomplete="current-password" />
      </div>
    </div>

    <div class="actions" style="grid-template-columns:1fr;">
      <button class="btn btn--brand" type="submit">Continue</button>
    </div>

    <div class="p-2">
      <small>New here? <a href="{{ url_for('register') }}">Create an account</a></small>
    </div>
  </form>
</section>
{% endblock %}
